<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List Website</title>
    <link rel="stylesheet" href="contactcss.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Salsa&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <nav>
          <ul>
            <li><a href="index2.html">HOME</a></li>
            <li><a href="index.html">TO DO APP</a></li>
            <li><a class="active" href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </div>
      <h1>Connect with us</h1>
      <p>
        We would love to respond to your queries and help you select the correct
        To Do App for You. <br />Feel free to get in touch with us.
      </p>

      <div class="contact-box">
        <div class="contact-left">
          <h3>Send your request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Diana Chrostowska" />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="+306941234567" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="dianachrostowska@gmail.com" />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="email" placeholder="Queries" />
              </div>
            </div>
            <label>Message</label>
            <textarea rows="5" placeholder="Your message"></textarea>
            <button type="Submit">Send</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach us</h3>

          <table>
            <tr>
              <td>Email</td>
              <td>contactus@example.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>+306941234567</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>32 Unicorn Road, Avenue USA</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
